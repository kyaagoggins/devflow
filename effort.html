<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Effort Monitoring & Tracking</title>
  <link rel="stylesheet" href="effort.css">
</head>
<body>
  <h1>Effort Monitoring & Tracking</h1>
  <form id="effortForm">
    <label>Date:
      <input type="date" name="date" required>
    </label>
    <label>Phase:
      <select name="phase" required>
        <option value="requirements">Requirements Analysis</option>
        <option value="design">Design</option>
        <option value="coding">Coding</option>
        <option value="testing">Testing</option>
      </select>
    </label>
    <label>Person-Hours:
      <input type="number" name="hours" min="0" required>
    </label>
    <button type="submit">Add Entry</button>
  </form>

  <h2>Effort Progress</h2>
  <div id="progressDashboard"></div>

  <script src="effort.js"></script>
</body>
</html>
