<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Requirements Tracking</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="input.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <!--Sidebar isn't showing-->
  <div id="sidebarContainer"></div>

    <div class="main-content">
      <header class="header">
        <h1 class="header-title">Requirement Tracking </h1>
      
        <div class="search-container">
          <input type="text" class="search-bar" placeholder="Search...">
        </div>
        <div class="header-icons">
          <i class="fa fa-print header-icon"></i>
          <i class="fa fa-share-alt header-icon"></i>
          <i class="fa fa-cog header-icon"></i>
          <div class="user-profile"></div>
        </div>
      </header>
      <div class="content-wrapper">
        
        <h1>Functional Requirements</h1>
        <div class="card">
          <form id="projectForm">
            <div class="card requirements-box">
              <table class="requirements-table">
                <thead>
                  <tr>
                    <th style="font-size: 2em; width: 10%;">ID</th>
                    <th style="font-size: 2em; width: 15%;">Abbreviated</th>
                    <th style="font-size: 2em; width: 60%;">Expanded</th>
                    <th style="font-size: 2em; width: 15%;">Priority</th>
                  </tr>
                </thead>
                <tbody id="functional-req-body">
                  <tr>
                    <td><input type="text" name="func_id[]" required></td>
                    <td><input type="text" name="func_abbrev[]" required></td>
                    <td><textarea name="func_expanded[]" required></textarea></td>
                    <td>
                      <select name="func_priority[]" required style="font-size: 1em; font-weight: bold;">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                      </select>
                    </td>
                  </tr>
                </tbody>
              </table>
              <button type="button" onclick="addFunctionalRow()" id="addTaskBtn">Add Functional Requirement</button>
            </div>
          </div>
          
          <h1>Non-Functional Requirements</h1>
            <div class="card requirements-box">
              <table class="requirements-table">
                <thead>
                  <tr>
                    <th style="font-size: 2em; width: 10%;">ID</th>
                    <th style="font-size: 2em; width: 15%;">Name</th>
                    <th style="font-size: 2em; width: 60%;">Associated Metrics</th>
                    <th style="font-size: 2em; width: 15%;">Priority</th>
                  </tr>
                </thead>
                <tbody id="non-functional-req-body">
                  <tr>
                    <td><input type="text" name="non_func_id[]" required></td>
                    <td><input type="text" name="non_func_abbrev[]" required></td>
                    <td><textarea name="non_func_expanded[]" required></textarea></td>
                    <td>
                      <select name="non_func_priority[]" required style="font-size: 1em; font-weight: bold;">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                      </select>
                    </td>
                  </tr>
                </tbody>
              </table>
              <button type="button" onclick="addNonFunctionalRow()" id="addTaskBtn">Add Non-Functional Requirement</button>
            </div>
          
          </form>
      </div>
    </div>
  </div>

  <style>
    .requirements-box {
  background-color: #fff;
  padding: 24px;
  border-radius: 12px;
  box-shadow: 0 4px 12px rgba(252, 250, 250, 0.06);
  margin-bottom: 32px;
  max-width: 100%;
  overflow-x: auto;
}

/* This can make tables more responsive on smaller screens */
.requirements-table {
  width: 100%;
  border-collapse: collapse;
}

.requirements-table th,
.requirements-table td {
  padding: 12px;
  vertical-align: top;
}

@media (max-width: 768px) {
  .requirements-table th,
  .requirements-table td {
    font-size: 1em;
  }

  h1 {
    font-size: 1.5em;
  }

  .requirements-box {
    padding: 16px;
  }
}

  </style>

  <script src="input.js"></script>
</body>
</html>
