<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Input Form</title>
  <link rel="stylesheet" href="input.css">
</head>
<body>
  <h1>Project Input Form</h1>
  <form id="projectForm">
    <h2>Dashboard Inputs</h2>
    <label>Project Description:
      <textarea name="description" required></textarea>
    </label>
    <label>Project Manager:
      <input type="text" name="manager" required>
    </label>
    <label>Team Members (comma-separated):
      <input type="text" name="team" required>
    </label>
    <label>Risks:
      <textarea name="risks"></textarea>
    </label>
    <label>Tasks (one per line):
      <textarea name="tasks"></textarea>
    </label>

    <h2>Requirements Tracking</h2>
    <label>Requirements (one per line):
      <textarea name="requirements" required></textarea>
    </label>
    <label>Priority:
      <select name="priority" required>
        <option value="critical">Critical</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
    </label>

    <h2>File Upload</h2>
    <label>Upload File:
      <input type="file" name="file">
    </label>

    <button type="submit">Submit</button>
  </form>
  <script src="input.js"></script>
</body>
</html>
